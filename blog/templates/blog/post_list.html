{% extends 'blog/base.html' %}

{% block content %}
 	<div class="post-new">
         <a href="{% url 'post_new' %}">Add A new post</a>
     </div>
    {% for post in posts %}
		<div class="post">
		    <div class='date'>
		        <p>published: {{ post.published_date }}</p>
		    </div>
		    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
		    <p>{{ post.text|linebreaks }}</p>
		</div>
	{% endfor %}
{% endblock %}
